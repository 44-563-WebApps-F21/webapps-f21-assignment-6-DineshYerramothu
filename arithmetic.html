<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operation</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    </head>
    <body>
        <h1>DineshYerramothu Computes</h1>
        <form>
            <label class="form-label">Enter a base</label>
            <input class="form-text" type ="number" id="base"   value= 10> <br>
        <br>
            <label class="form-label">Enter an exponent </label>
            <input class="form-text" type ="number" id="exponent"  value = 2> <br>
        <br>
            <input class="btn btn-primary" type="button" onclick="powers()" value="Compute">
        </form>
        <br>
        <p id="resultValue">Computed value displays here </p>

        <form>
            <div class="form-check">
            <input class="form-check-input" type="radio" id="plus" name="color" value="plus" onclick="processRadio()">
            <label for="plus">+</label></br>
        
            <input class="form-check-input" type="radio" id="minus" name="color" value="minus" onclick="processRadio()">
            <label for="minus">-</label></br>
        
            <input class="form-check-input" type="radio" id="times" name="color" value="times" onclick="processRadio()">
            <label for="times">*</label></br>
        
            <input class="form-check-input" type="radio" id="divide" name="color" value="divide" onclick="processRadio()">
            <label for="divide">/</label></br>
        </div>
        </form>
        
        <p id="Results">This text will be replaced </p>

    </body>

    <script>
        function powers()
        { 
          var base = document.getElementById("base").value;
          var exponent = document.getElementById("exponent").value;
          var result = "";
          for(var i = 1;i<=exponent;i++)
          {
              result +=  Math.pow(base,i) + " ";
               
          }
        out = document.getElementById("resultValue")
        out.innerHTML = "Powers of "+ base + " are:" + result;
        }

 function processRadio() {
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value

    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
    result = 0

    if(plus) {
        result = Number(base) + Number(exponent)
    } else if(minus) {
        result = base - exponent
    } else if(times) {
        result = base * exponent
    }else if(divide) {
        result = base / exponent
    }

    out = document.getElementById("Results")
    out.innerHTML = "Result: "+ result

}
    </script>
</html>
